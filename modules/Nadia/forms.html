<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Dinámico</title>
  <link rel="stylesheet" href="sform.css">
</head>
<body>

<form id="miFormulario">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" name="email" required>
  <label for="email">Telefono:</label>
  <input type="telefono" id="telefono" name="telefono" required>
  <label for="p_empresa">Puesto en la empresa:</label>
  <input type="text" id="p_empresa" name="p_empresa" required>
  <label for="n_empresa">Nombre de la empresa:</label>
  <input type="text" id="n_empresa" name="n_empresa" required>
  <label for="asunto">Asunto:</label>
  <input type="text" id="asunto" name="asunto" required>
  <button type="button" onclick="enviarFormulario()">Enviar</button>
</form>

<script src="sform.js"></script>

</body>
</html>
